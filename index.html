<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>boda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="./pages/dashboard/dashboard.html"> Dashboard </a>
    </nav>
    <main>
      <h1>boda</h1>
      <p>Automated cralwer for accessibility audit</p>

      <form>
        <div>
          <label for="url">Enter starting URL</label>
          <input type="text" id="url" />
        </div>
        <div>
          <label for="workType">Crawl Type</label>
          <select name="workType" id="workType">
            <option value="scan">Scan Single Page</option>
            <option value="crawl">Crawl Website</option>
          </select>
        </div>
        <button type="submit" id="BtnAudit">Start Audit</button>
      </form>

      <div id="CompleteMsg" aria-live="off"></div>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
