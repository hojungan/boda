<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Boda</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-sans bg-slate-300">
    <nav class="p-1 flex justify-end">
      <a
        href="./report.html"
        class="block py-2 px-3 font-semibold bg-sky-600 rounded-md"
      >
        Dashboard
      </a>
    </nav>
    <main class="grow flex flex-col items-center p-5">
      <h1 class="font-bold text-5xl">Boda</h1>
      <p class="mt-3 mb-11">Automated cralwer for accessibility audit</p>

      <form
        class="w-full md:w-11/12 lg:w-3/4 grid md:grid-cols-4 items-end gap-3"
      >
        <div class="flex flex-col md:col-span-2">
          <label for="url">Enter starting URL</label>
          <input type="text" id="url" class="py-1 px-3 rounded-md" />
        </div>
        <div class="flex flex-col">
          <label for="workType">Crawl Type</label>
          <select name="workType" id="workType" class="py-1 px-3 rounded-md">
            <option value="crawl">Crawl Website</option>
            <option value="scan">Scan Single Page</option>
          </select>
        </div>
        <button
          type="submit"
          id="BtnAudit"
          class="bg-blue-600 text-white rounded-md py-1 px-5 font-medium"
        >
          Start Audit
        </button>
      </form>

      <div
        id="CompleteMsg"
        class="mt-4 w-full text-center p-2 rounded md:w-4/5 lg:w-1/2"
        aria-live="off"
      ></div>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
